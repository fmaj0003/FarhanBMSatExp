        var shuffledTest_stimuli = jsPsych.randomization.repeat(test_stimuli, 1);

        /* vars to randomise slider start and slider limits */
        var random_sliderstart = function() {
            var s_start = jsPsych.randomization.sampleWithoutReplacement([50, 100, 150], 1)[0];
            return s_start;
        };

        /* vars to randomise slider diretcion  */
        var random_sliderdir = function() {
            if (jsPsych.randomization.sampleBernoulli(0.5)) {
                // this happens 50% of the time
                var s_dir = 'ltr';
            } else {
                // this happens 50% of the time
                var s_dir = 'rtl';
            }
            return s_dir;
        };

        /* vars to set slider limits */
        var sliderVals = {
            sliderMin: [10, 20, 30],
            sliderMax: [170, 180, 190]
        };

        var full_sliderVals = jsPsych.randomization.factorial(sliderVals, 1);
        var chooseSliderVals = jsPsych.randomization.randomInt(0, 8);
        var thisSliderVals = full_sliderVals[chooseSliderVals];

        /* image filter randomization */
        var Filterstart = 30;
        var Filterend = 170;
        var fullFilterRange = [...Array(Filterend - Filterstart + 1).keys()].map(x => x + Filterstart);
        var thisFilter = function() {
            var thisfilt = jsPsych.randomization.sampleWithReplacement(fullFilterRange, 1);
            return thisfilt;
        };


        /* fixation */
        var fixation = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: '<div style="font-size:60px;">+</div>',
            choices: "NO_KEYS",
            trial_duration: 500,
        };

        // If render_on_canvas is false, the images will be shown via an <img> rather than <canvas> element.
        // In some browsers, the first time the images are shown, the <img> method (render_on_canvas: false) will produce a brief 
        // blank screen (white flash) between images that are presented consecutively with no post_trial_gap between them.
        var imPresent = {
            type: jsPsychImageKeyboardResponseAdjust,
            stimulus: jsPsych.timelineVariable('stimulus'),
            trial_duration: 500,
            image_filter_level: thisFilter,
            choices: "NO_KEYS",
            stimulus_width: 500,
            maintain_aspect_ratio: true,
            post_trial_gap: 0,
        };


        /* slider */
        var imRatePrac = {
            type: jsPsychImageSliderResponseAdjust,
            stimulus: jsPsych.timelineVariable('stimulus'),
            button_label: "Continue",
            min: 10,
            max: 190,
            slider_start: 15,
            slider_dir: random_sliderdir,
            step: 1,
            require_movement: true,
            prompt: "<p>Adjust the image until it looks like the previous image. You can do this by clicking on different parts of the slider below the image.</p>",
            slider_width: 500,
            stimulus_width: 500,
            maintain_aspect_ratio: true,
            post_trial_gap: 0,
        };

        /* slider */
        var imRate = {
            type: jsPsychImageSliderResponseAdjust,
            stimulus: jsPsych.timelineVariable('stimulus'),
            button_label: "Continue",
            min: thisSliderVals.sliderMin,
            max: thisSliderVals.sliderMax,
            slider_start: random_sliderstart,
            slider_dir: random_sliderdir,
            step: 1,
            require_movement: true,
            prompt: "<p>Adjust the image until it looks like like the previous image</p>",
            slider_width: 500,
            stimulus_width: 500,
            maintain_aspect_ratio: true,
            post_trial_gap: 0,
        };

        /* define practise trial */
        var prac_procedure = {
            timeline: [imPresent, fixation, imRatePrac],
            timeline_variables: prac_stimuli,
            randomize_order: false
        };

        /* define test procedure */
        var test_procedure = {
            timeline: [imPresent, fixation, imRate],
            timeline_variables: shuffledTest_stimuli,
            randomize_order: false
        };

        //jsPsych.run([welcome, instruction1, instruction2, instruction3, preload, prac_procedure, startExp, test_procedure, test_procedure]);
        jsPsych.run([welcome, preload, prac_procedure, startExp, test_procedure]);
